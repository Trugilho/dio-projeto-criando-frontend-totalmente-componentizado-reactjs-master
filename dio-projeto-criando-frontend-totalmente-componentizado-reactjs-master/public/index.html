<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="descricao"
      content="Site criado usando create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados quando seu aplicativo da web é instalado em um
       dispositivo móvel ou desktop do usuário. Consulte https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
       Ele será substituído pelo URL da pasta `public` durante a compilação.
       Somente arquivos dentro da pasta `public` podem ser referenciados no HTML.

       Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" será
       funcionam corretamente com roteamento do lado do cliente e uma URL pública não raiz.
       Aprenda a configurar uma URL pública não raiz executando `npm run build`.
    -->
    <title>Github Interface</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>Você precisa ativar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo.
       Se você abri-lo diretamente no navegador, verá uma página vazia.

       Você pode adicionar webfonts, meta tags ou análises a este arquivo.
       A etapa de compilação colocará os scripts agrupados na tag <body>.

       Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.
       Para criar um bundle de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
